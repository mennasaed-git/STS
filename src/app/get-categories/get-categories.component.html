<p-dataView #dv [value]="categories" [paginator]="true" [rows]="6"
 paginatorPosition="both" filterBy="Name" layout="grid">
    <p-header>
      <div class="row">
    
      <div class="col-md-4">
       <input type="text" class="form-control" size="50"
       placeholder="Search By Name" (input)="dv.filter($event.target.value)">
      </div>
  
      <div class="col-md-8" style="text-align:right">
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>

      </div>
        
    </p-header>
    <ng-template let-category pTemplate="listItem">
        <div [routerLink]="['/SubCategories', category.ID]">        
            <div class="row group-details">
                <div>
                    <img [src]="category.Image" style="margin-left: 10px;margin-right: 10px;" 
                    class="img-thumbnail" width="150" height="150">
                  </div>
                  <div class="ui-md-9">
                    <div class="p-grid">
                        <div class="p-col-12">
                             <b>{{ category.Name}}</b></div>
                             
                                <br>                      
                    </div>
                  </div>
                   
                  <hr width="90%">
                <!-- <button pButton type="button" icon="pi pi-search" (click)="selectGroup($event, group)"></button> -->
            </div>    
        </div>
    </ng-template>
    <ng-template let-category pTemplate="gridItem">
        <div style="padding:.5em" class="p-col-12 col-md-4" [routerLink]="['/SubCategories',category.ID]">
          <p-card>
            <h5 style="text-align: center;color:red">{{category.Name}}</h5>
            <img [src]="category.Image" [style]="{'text-align':'center'}" class="img-thumbnail">
            <br>
          </p-card>
        </div>
    </ng-template>
</p-dataView>
